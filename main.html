<!DOCTYPE html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="courses" type="JSON" href="courses.json">
    <link rel="clubs" type="JSON" href="clubs.json">

    <title>Track My Balls</title>

  </head>
  <body>
    <div class="container">
      <h1>Golf Ball Tracker</h1>
      <form>
        <label for="course-select">Select a Course:</label>
        <select id="course-select">
          <option value="">Select a Course</option>

          <!-- Add options for courses here -->
        </select>
        <br>
        <label for="holes-select">Number of Holes:</label>
        <select id="holes-select">
          <option value="9">9</option>
          <option value="18">18</option>
        </select>
        <br>
        <button id="begin-button">Submit</button>
        <input type="submit" value="Submit">
        <br><br>
<!--        <label for="club-select">What club:</label>-->
        <label for="club-select" id="club-select-label">What club:</label>
        <select id="club-select">
         <option value="">Select a Club</option>
        </select>
        <label for="club-direction-range" ></label>
<!--        Which direction:-->
        <br>
        <input type="range" id="club-direction-range" min="0" max="100" value="50">

          <br>

<!--        <input type="text" id="club-distance-text">-->
<!--        <button id="distance-button">Submit</button>-->
        <button id="select-direction-button" type="submit" value="SelectDirectionButton">Select Direction</button>


      </form>
    </div>
  <script type="text/javascript" src="file.js"></script>

  </body>
</html>
